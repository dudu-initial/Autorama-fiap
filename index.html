<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorama Neurosky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="dashboard-container">
        <header>
            <h1>autorama neurosky</h1>
        </header>

        <main class="main-grid">
            <div class="col-left">
                <div class="control-buttons">
                    <button id="start-btn">START</button>
                    <button id="finish-btn">FINISH</button>
                    <button id="restart-btn">RESTART</button>
                </div>

                <div class="player-info">
                    <div class="player-card">
                        <p>PLAYER 1</p>
                        <input type="text" id="player1-name-input" value="" placeholder="Nome do Jogador 1">
                    </div>
                    <div class="player-card">
                        <p>PLAYER 2</p>
                        <input type="text" id="player2-name-input" value="" placeholder="Nome do Jogador 2">
                    </div>
                </div>

                <div class="concentration-panels">
                    <div class="concentration-card">
                        <h3>NÍVEL DE CONCENTRAÇÃO</h3>
                        <div class="concentration-value" id="player1-concentration">0%</div>
                    </div>
                    <div class="concentration-card">
                        <h3>NÍVEL DE CONCENTRAÇÃO</h3>
                        <div class="concentration-value" id="player2-concentration">0%</div>
                    </div>
                </div>
            </div>

            <div class="col-right">
                <div class="laps-container">
                    <div class="lap-counter">
                        <p id="player1-lap-label">PLAYER 1 VOLTAS</p>
                        <span id="player1-laps">0/3</span>
                    </div>
                    <div class="lap-counter">
                        <p id="player2-lap-label">PLAYER 2 VOLTAS</p>
                        <span id="player2-laps">0/3</span>
                    </div>
                </div>

                <div class="leaderboard">
                    <table>
                        <thead>
                            <tr>
                                <th>Posição</th>
                                <th>Motorista</th>
                                <th>Tempo</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
